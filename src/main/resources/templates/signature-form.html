<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <title>Créer un document à signer</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold;
            color: #555;
        }
        input { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #007bff;
        }
        button { 
            width: 100%;
            background-color: #007bff; 
            color: white; 
            padding: 12px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
        button:hover { 
            background-color: #0056b3; 
        }
        .help-text { 
            font-size: 14px; 
            color: #666; 
            margin-top: 5px; 
        }
        .info-box {
            background: #e7f3ff; 
            padding: 15px; 
            border-radius: 5px; 
            margin-bottom: 30px;
            border-left: 4px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Créer un Document à Signer</h1>
        
        <div class="info-box">
            <strong>Remplissez vos informations</strong><br>
            Un document PDF sera généré avec vos informations et vous pourrez le signer directement dans votre navigateur.
        </div>

        <form th:action="@{/web/submit}" method="post">
            <div class="form-group">
                <label for="firstName">Prénom :</label>
                <input type="text" id="firstName" name="firstName" placeholder="Jean" required/>
            </div>

            <div class="form-group">
                <label for="lastName">Nom :</label>
                <input type="text" id="lastName" name="lastName" placeholder="Dupont" required/>
            </div>

            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="jean.dupont@email.com" required/>
            </div>

            <div class="form-group">
                <label for="gsm">Téléphone :</label>
                <input type="text" id="gsm" name="gsm" placeholder="+32489123456" required/>
                <div class="help-text">Format international : +32 suivi du numéro sans le 0</div>
            </div>

            <button type="submit">Générer le Document</button>
        </form>
    </div>
</body>
</html>
