<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <title>Signature Complétée</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .success-icon {
            font-size: 72px;
            color: #28a745;
            margin: 20px 0;
        }
        h1 {
            color: #333;
        }
        .message {
            font-size: 18px;
            color: #666;
            margin: 20px 0;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 14px 28px;
            margin: 20px 4px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✅</div>
        <h1>Signature Complétée!</h1>
        <p class="message">
            Votre document a été signé avec succès via itsme.
            <br><br>
            La signature électronique a été appliquée et le document est maintenant légalement valide.
        </p>
        <a th:href="@{/web/form}" class="button">Signer un Nouveau Document</a>
    </div>
</body>
</html>
